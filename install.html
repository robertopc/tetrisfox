<!DOCTYPE html>
<html>
<head>
    <title>Install</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>TetrisFOX</p>

    <script>
        (function() {
            var manifestUrl = location.href.replace("install.html","") +'manifest.webapp';

            var req = navigator.mozApps.install(manifestUrl);
            req.onsuccess = function() { alert("Instalado."); };
            req.onerror = function() { alert("Erro: "+this.error.name); };
        })();
    </script>
</body>
</html>
